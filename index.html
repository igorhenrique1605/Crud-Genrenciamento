<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/estilo.css">
    <link rel="stylesheet" href="./assets/css/button.css">
    <link rel="stylesheet" href="./assets/css/records.css">
    <link rel="stylesheet" href="./assets/css/modal.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <header>
      <h1 class="header-titulo">Cadastro de Produtos</h1>
    </header>
    <main>
      <button type="button" class="button blue 
      mobile" id="cadastrarProduto">Cadastrar Produto</button>
      <table class="records">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Marca</th>
            <th>Quantidade</th>
            <th>Categoria</th>            
            <th>Valor</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="produtosTableBody">
          <!-- aqui serão inseridos os registros via JavaScript -->
        </tbody>
      </table>
      <div class="modal" id="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2 id="modalTitle">Novo Produto</h2>
            <span class="modal-close" id="modalClose">&#10006;</span>
          </header>
          <form class="modal-form">
            <input type="hidden" id="idPr" class="modal-field">
            <input type="text" id="nomePr" class="modal-field" placeholder="Nome do Produto" required>
            <input type="text" id="marcaPr" class="modal-field" placeholder="Marca do Produto">
            <input type="number" id="quantPr" class="modal-field" placeholder="Quantidade do Produto">
            <input type="text" id="categPr" class="modal-field" placeholder="Categoria do Produto">
            <input type="number" id="valorPr" class="modal-field" placeholder="Valor do Produto">
          </form>
          <footer class="modal-footer">
            <button type="button" id="salvarProduto" class="button blue">Salvar</button>
            <button type="button" id="cancelarProduto" class="button red">Cancelar</button>
      
          </footer>
        </div>
      </div>
    </main>
    <footer>
      Copyright &copy; <span class="copy">Igor Gomes</span> 
    </footer>




    <script src="./assets/js/script.js"></script>
</body>
</html>
