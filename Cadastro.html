<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&family=Montserrat:wght@400;900&family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="content-background">
            <div>
                <h1>&lt;Deposito de <br><strong>Produtos Eletrônicos</strong> /&gt;</h1>
                <p>Conecte-se e faça a manupulação de produtos em estoque adequadamente.</p>
                <img src="./assets/img/pngwing.com.png" alt="tela">
            </div>
        </div>
        <div class="content-form">
            <div>
                <h3>Login</h3>
                    <form>
                        <label for="">E-mail</label>
                        <div><input type="text" placeholder="Digite seu e-mail">
                        </div>
                        <label for="">Senha</label>
                        <div>
                            <input type="password" placeholder="Digite sua senha">
                        </div>

                        <div class="options-login">
                            <label for="">
                                <input type="checkbox" checked>Lembrar Senha 
                            </label>
                            <a href="">Esqueceu sua senha?</a>
                        </div>

                        <button type="button" id="log-btn" onclick="location.href='index.html'">Login</button>


                        <small>
                            Não está registrado <a href="">Crie sua Conta</a>
                        </small>
                    </form>
                    
                    
            </div>
        </div>
    </div>




        
    <script src="./assets/js/cadastro.js"></script>
</body>
</html>
